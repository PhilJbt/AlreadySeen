<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Seen - Regex Tester</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
		<!-- MENU -->
		<ul class="breadcrumb">
			<li><a target="_self" href="?action=example1">Example 1</a></li>
			<li><a target="_self" href="?action=example2">Example 2</a></li>
			<li><a target="_self" href="?action=none">Reset</a></li>
		</ul>
		<!-- IDENTITY -->
    <ttl>Already Seen - Regex Tester</ttl>
    <!-- USER INPUTS -->
    <fieldset id="inputs">
        <legend>Input</legend>
				<!-- PROTOCOL -->
				<div class="cont-inputs">
					<label for="protocol">Protocol:</label>
					<select id="protocol">
							<option value="https://">https://</option>
							<option value="http://">http://</option>
					</select>
					<!-- URL -->
					<label for="urlInput">URL (automatically regex escaped):</label>
					<input type="text" id="urlInput" placeholder="Enter URL">
					<!-- MODIFIERS -->
					<div class="cont-lists">
						<!-- WHITELIST -->
						<div>
							<label for="potential">Potential sub-strings (one per line, not automatically regex escaped):</label>
							<textarea id="potential" placeholder="Potential terms, one per line"></textarea>
						</div>
						<!-- BEGIN STRING DELIMITER -->
						<div class="cont-checkboxs">
							<div class="cont-checkbox">
								<label for="chk-strbeg">Start string delimiter ^:</label>
								<input id="chk-strbeg" placeholder="" type="checkbox"></textarea>
							</div>
							<!-- END STRING DELIMITER -->
							<div class="cont-checkbox">
								<label for="chk-strend">End string delimiter $:</label>
								<input id="chk-strend" placeholder="" type="checkbox"></textarea>
							</div>
						</div>
						<!-- BLACKLIST -->
						<div>
							<label for="blacklist">Blacklisted sub-strings (one per line, not automatically regex escaped):</label>
							<textarea id="blacklist" placeholder="Blacklisted terms, one per line"></textarea>
						</div>
					</div>
				</div>
				<!-- REMINDER -->
				<div class="cont-reminder">
					<label for="reminder">Reminder:</label>
					<div id="reminder">
						<table>
							<thead>
								<tr>
									<th>Character</th>
									<th>Explanation</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">.</td>
									<td>Any single character</td>
								</tr>
								<tr>
									<th scope="row">\d</td>
									<td>Any digit</td>
								</tr>
								<tr>
									<th scope="row">\D</td>
									<td>Any non-digit</td>
								</tr>
								<tr>
									<th scope="row">\w</td>
									<td>Any word character</td>
								</tr>
								<tr>
									<th scope="row">\W</td>
									<td>Any non-word character</td>
								</tr>
								<tr>
									<th scope="row">a?</td>
									<td>Zero or one of a</td>
								</tr>
								<tr>
									<th scope="row">a*</td>
									<td>Zero or more of a</td>
								</tr>
								<tr>
									<th scope="row">a+</td>
									<td>One or more of a</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
    </fieldset>
    <!-- REGEX GENERATED -->
    <fieldset>
        <legend>Generated Regex</legend>
        <input type="text" id="generatedRegex" readonly>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </fieldset>
    <!-- TEST URLS -->
    <fieldset class="field-test">
        <legend>Test URLs</legend>
				<!-- URLS INPUT -->
				<div class="cont-urlTest">
					<label for="testUrls">URLs to test (one per line):</label>
					<textarea id="testUrls" placeholder="Enter URLs to test, one per line"></textarea>
				</div>
				<!-- TEST URLS BUTTON -->
        <button id="btn-rgxRun" onclick="testRegex()">Test Regex</button>
				<!-- URLS TEST RESULT -->
				<div class="cont-urlTest">
					<label for="results">Results:</label>
					<textarea id="results" readonly></textarea>
				</div>
    </fieldset>
		<!-- SCRIPTS -->
    <script src="scripts.js"></script>
</body>
</html>
